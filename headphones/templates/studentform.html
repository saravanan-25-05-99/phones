<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 30%;
}

td {
  height: 50px;
  vertical-align: center;
}
</style>
    <title>VIEW PAGE</title>
</head>
<body>
    <h1>REGISTRATION SUCCESSFULLY COMPLETED!</h1>
    {% block content %}
    <table >
        <tr>
            <th> Firstname :</th>
            <td>{{firstname}}</td>
        </tr>
        <tr>
            <th>Lastname :</th>
            <td>{{lastname}}</td>
        </tr>
        <tr>
            <th>Course :</th>
            <td>{{course}}</td>
        </tr>
        <tr>
            <th>Gender :</th>
            <td>{{gender}}</td>
        </tr>
        <tr>
            <th>Phone :</th>
            <td>{{phone}}</td>
        </tr>
        <tr>
            <th>Address :</th>
            <td>{{address}}</td>
        </tr>
        <tr>
            <th>Email :</th>
            <td>{{email}}</td>
        </tr>
    </table>
    {% endblock %}
    </body>
</html>
